name: Native Image Build and Docker

on:
  push:
    branches: [ "native-image", "1.0" ]
  pull_request:
    branches: [ "native-image", "1.0" ]
  workflow_dispatch:

jobs:
  build-native:
    name: Build Native Image (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            artifact-name: opc-ua-demo-server-linux-amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            artifact-name: opc-ua-demo-server-linux-arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'

      - name: Build Native Image
        run: mvn clean package -Pnative -DskipTests

      - name: Upload Native Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: target/opc-ua-demo-server
          retention-days: 1

  build-docker:
    name: Build Multi-Platform Docker Image
    needs: build-native
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download linux/amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: opc-ua-demo-server-linux-amd64
          path: ./artifacts/linux-amd64

      - name: Download linux/arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: opc-ua-demo-server-linux-arm64
          path: ./artifacts/linux-arm64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Prepare build context
        run: |
          # Create build context structure
          mkdir -p docker-context/linux-amd64
          mkdir -p docker-context/linux-arm64
          
          # Copy artifacts to platform-specific directories
          cp ./artifacts/linux-amd64/opc-ua-demo-server docker-context/linux-amd64/
          cp ./artifacts/linux-arm64/opc-ua-demo-server docker-context/linux-arm64/
          
          # Make executables
          chmod +x docker-context/linux-amd64/opc-ua-demo-server
          chmod +x docker-context/linux-arm64/opc-ua-demo-server
          
          # Copy Dockerfile
          cp Dockerfile.native.multiplatform docker-context/Dockerfile

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: docker-context
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: docker-context/Dockerfile
