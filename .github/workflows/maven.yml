name: Java CI with Maven

on:
  push:
    branches: [ "1.0" ]
  pull_request:
    branches: [ "1.0" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B verify

      - name: Upload OPC UA Demo Server Artifact
        uses: actions/upload-artifact@v4
        with:
          name: opc-ua-demo-server
          path: target/opc-ua-demo-server.jar

